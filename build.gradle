buildscript {
    ext {
        springBootVersion = '2.4.1'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

subprojects {
    group = 'camp.nextstep.edu'
    version = '0.0.1-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    sourceCompatibility = '1.8'

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }
}

project(':services:menu') {
    dependencies {
        implementation project(':services:product')
    }
}

project(':services:order') {
    dependencies {
        implementation project(':services:menu')
    }
}

project(':services:table') {
    dependencies {
        implementation project(':services:order')
    }
}

project(':ui') {
    dependencies {
        implementation project(':services:product')
        implementation project(':services:menu')
        implementation project(':services:order')
        implementation project(':services:table')
    }
}
